version: '3.8'

services:
  db:
    image: postgres:16
    container_name: jcourse-postgres-dev
    environment:
      POSTGRES_DB: jcourse
      POSTGRES_USER: jcourse
      POSTGRES_PASSWORD: jcourse
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    networks:
      - jcourse-dev-network

  redis:
    image: redis:7-alpine
    container_name: jcourse-redis-dev
    ports:
      - "6379:6379"
    volumes:
      - redis_data_dev:/data
    networks:
      - jcourse-dev-network

  backend:
    build:
      context: ./backend/jcourse_api-master
      dockerfile: Dockerfile
    container_name: jcourse-backend-dev
    command: python manage.py runserver 0.0.0.0:8000
    environment:
      DEBUG: "True"
      SECRET_KEY: dev-secret-key-for-local-testing
      POSTGRES_DB: jcourse
      POSTGRES_USER: jcourse
      POSTGRES_PASSWORD: jcourse
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      REDIS_HOST: redis
      ALLOWED_HOSTS: localhost,127.0.0.1,backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend/jcourse_api-master:/app
      - media_files_dev:/app/media
    depends_on:
      - db
      - redis
    networks:
      - jcourse-dev-network

  frontend:
    build:
      context: ./frontend/jcourse-master
      dockerfile: Dockerfile
      target: deps  # 仅构建到 deps 阶段用于开发
    container_name: jcourse-frontend-dev
    command: yarn dev
    environment:
      REMOTE_URL: http://backend:8000
      NODE_ENV: development
    ports:
      - "3000:3000"
    volumes:
      - ./frontend/jcourse-master:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    networks:
      - jcourse-dev-network

volumes:
  postgres_data_dev:
  redis_data_dev:
  media_files_dev:

networks:
  jcourse-dev-network:
    driver: bridge
