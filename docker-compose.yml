version: '3.8'

services:
  # PostgreSQL 数据库
  db:
    image: postgres:16
    container_name: jcourse-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-jcourse}
      POSTGRES_USER: ${POSTGRES_USER:-jcourse}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-jcourse}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups  # 数据库备份目录
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-jcourse}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - jcourse-network

  # Redis 缓存
  redis:
    image: redis:7-alpine
    container_name: jcourse-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-}
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - jcourse-network

  # Django 后端
  backend:
    build:
      context: ./backend/jcourse_api-master
      dockerfile: Dockerfile
    container_name: jcourse-backend
    restart: unless-stopped
    environment:
      DEBUG: ${DEBUG:-False}
      SECRET_KEY: ${SECRET_KEY}
      POSTGRES_DB: ${POSTGRES_DB:-jcourse}
      POSTGRES_USER: ${POSTGRES_USER:-jcourse}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-jcourse}
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      REDIS_HOST: redis
      REDIS_PORT: 6379
      ALLOWED_HOSTS: ${ALLOWED_HOSTS:-localhost,127.0.0.1}
      CSRF_TRUSTED_ORIGINS: ${CSRF_TRUSTED_ORIGINS:-http://localhost}
    volumes:
      - static_files:/app/static
      - media_files:/app/media
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - jcourse-network

  # Next.js 前端
  frontend:
    build:
      context: ./frontend/jcourse-master
      dockerfile: Dockerfile
      args:
        REMOTE_URL: http://backend:8000
    container_name: jcourse-frontend
    restart: unless-stopped
    environment:
      REMOTE_URL: http://backend:8000
      NODE_ENV: production
    depends_on:
      - backend
    networks:
      - jcourse-network

  # Nginx 反向代理
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: jcourse-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - static_files:/var/www/static:ro
      - media_files:/var/www/media:ro
      - ./ssl:/etc/nginx/ssl:ro  # SSL 证书（可选）
    depends_on:
      - frontend
      - backend
    networks:
      - jcourse-network

volumes:
  postgres_data:
    name: jcourse-db-data
  redis_data:
    name: jcourse-redis-data
  static_files:
    name: jcourse-static-files
  media_files:
    name: jcourse-media-files

networks:
  jcourse-network:
    driver: bridge
