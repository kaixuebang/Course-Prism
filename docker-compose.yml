version: '3.8'

services:
  db:
    image: postgres:16
    container_name: jcourse-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: jcourse
      POSTGRES_USER: jcourse
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-jcourse}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U jcourse"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: jcourse-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

volumes:
  postgres_data:
    name: jcourse-db-data
  redis_data:
    name: jcourse-redis-data
